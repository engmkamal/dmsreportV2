<div style="margin: auto; min-width: 300px;" fxLayout="column wrap" fxFlex="95" fxFlex.lg="95" fxFlex.md="90"
    fxFlex.sm="98" fxFlex.xs="98" >

    <mat-card style="min-width: 240px;">
        <div style="background-color: #81bddbf7; min-width: 230px;">

            <form [formGroup]="searchfieldsFormGroup" #searchfieldsForm>

                <div style="margin: auto; color:#81bddbf7; height:25px; ">
                    <div
                        style="font-weight: bolder; font-family: Arial; font-size: 20px; color:navy; text-align: center; ">
                        Search Fields
                    </div>
                </div>

                <div fxLayout="column"
                    style="background-color: whitesmoke; margin-left: 2px; margin-right: 2px; padding: 5px;">
                    <div>

                        <div style="background-color: whitesmoke; margin:auto;">

                            <div formGroupName="searchfields" fxLayout="column wrap">
                                <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px" fxFlex="50" fxFlex.lg="50" fxFlex.md="50"
                                    fxFlex.sm="100" fxFlex.xs="100">                                
                                    <div fxLayout="row" fxFlex="33" fxFlex.sm="50" fxFlex.xs="100">
                                        <mat-form-field appearance="outline" class="lowHeight">
                                            <mat-label>A/C NO:</mat-label>
                                            <input type="text" matInput name="ACC_NO"
                                                formControlName="ACC_NO"
                                                placeholder="A/C NO">
                                            <mat-error>
                                            </mat-error>
                                        </mat-form-field>  
                                    </div>
                                </div> 
                                
                                <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px" fxFlex="100" *ngIf="!panelOpenState">
                                    <p style="font-size: larger; font-weight: bold; font-family: Arial, Helvetica, sans-serif; color: green;">Data Saved Successfully !!</p>
                                </div> 
                                <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px" fxFlex="100" *ngIf="!panelOpenState">
                                                                                                                
                                    <div fxLayout="row" fxFlex="33" fxFlex.sm="50" fxFlex.xs="100">
                                        <mat-form-field appearance="outline" class="lowHeight">
                                            <mat-label>Customer Code:</mat-label>
                                            <input type="text" matInput name="CUSTOMER_CODE"
                                                formControlName="CUSTOMER_CODE"
                                                placeholder="Customer Code">
                                            <mat-error>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                
                                    
                                    <div fxLayout="row" fxFlex="33" fxFlex.sm="50" fxFlex.xs="100">
                                        <mat-form-field appearance="outline" class="lowHeight">
                                            <mat-label>A/C Title:</mat-label>
                                            <input type="text" matInput name="AC_TITLE"
                                                formControlName="AC_TITLE"
                                                placeholder="A/C Title">
                                            <mat-error>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    

                                    <div fxLayout="row" fxFlex="33" fxFlex.sm="50" fxFlex.xs="100">
                                        <mat-form-field appearance="outline" class="lowHeight">
                                            <mat-label>Mobile No:</mat-label>
                                            <input type="text" matInput name="MOBILE_NO"
                                                formControlName="MOBILE_NO"
                                                placeholder="Mobile No">
                                            <mat-error>
                                            </mat-error>
                                        </mat-form-field>  
                                    </div>

                                </div>

                                <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px" fxFlex="100" *ngIf="!panelOpenState">
                                    
                                    <div fxLayout="row" fxFlex="33" fxFlex.sm="50" fxFlex.xs="100">
                                        <mat-form-field appearance="outline" class="lowHeight">
                                            <mat-label>NID No:</mat-label>
                                            <input type="text" matInput name="NID_NO"
                                                formControlName="NID_NO"
                                                placeholder="NID NO">
                                            <mat-error>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>

                                    <div fxLayout="row" fxFlex="33" fxFlex.sm="50" fxFlex.xs="100">
                                        <mat-form-field appearance="outline" class="lowHeight">
                                            <mat-label>A/C Type:</mat-label>
                                            <input type="text" matInput name="AC_TYPE"
                                                formControlName="AC_TYPE"
                                                placeholder="A/C Type">
                                            <mat-error>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>

                                    <div fxLayout="row" fxFlex="33" fxFlex.sm="50" fxFlex.xs="100">
                                        <mat-form-field appearance="outline" class="lowHeight">
                                            <mat-label>TIN No:</mat-label>
                                            <input type="text" matInput name="TIN_NO"
                                                formControlName="TIN_NO"
                                                placeholder="TIN No">
                                            <mat-error>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>

                                </div>
                                <div fxLayout="row" fxFlex="100" *ngIf="panelOpenState">
                                    <!-- <button mat-button type="submit" class="mat-raised-button mat-primary"
                                        (click)="viewReport()" [disabled]="btnViewReport">View Report</button> -->
                                        <button mat-raised-button color="primary" type="submit" class="mat-raised-button mat-primary"
                                        (click)="viewReport()" [disabled]="btnViewReport">Sync A/C</button>
                                </div>
                                
                            </div>                           
                   
                        </div>
                    </div>

                </div>

                <!-- <pre>{{searchfieldsFormGroup.value | json}}</pre> -->

            </form>
            
            <br>
        </div>
    </mat-card>    
</div>
<br/>

<ngx-loading
    [show]="loading"
    [config]="{
        animationType: ngxLoadingAnimationTypes.circle,
        primaryColour: primaryColour,
        secondaryColour: secondaryColour,
        backdropBorderRadius: '3px'
     }"
></ngx-loading>
