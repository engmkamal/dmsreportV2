<style>
    .XDyW0e {
        cursor: pointer;
        align-items: center;
        border: 0;
        background: transparent;
        outline: none;
        padding: 0 0px;
        width: 24px;
        line-height: 44px;
        position: absolute;
    }

    .actionDivFlexCont {
        flex-flow: row wrap;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        background-color: lightblue;
    }

    .embushBtn {
        border: 2px solid white;
        border-radius: 5px;
        box-shadow: inset 0 0 3px 3px #CECFD1
    }
</style>



<div id="basEnaReport" #basEnaReport>

    

    <div id="savePdfBtnDiv">
        <div style="margin: 10px;" *ngIf="swSavePdfBtn">
            <button (click)="saveAllAsPdf($event)"
                style="background-color: #008CBA; text-decoration: none; color:white; text-align:center; vertical-align:middle; height: 35px;"
                onMouseOver="this.style.backgroundColor='#4CAF50'" onMouseOut="this.style.backgroundColor='#008CBA'"
                class="embushBtn">
                <label style="margin: 3px;">Save as PDF</label>
            </button>
            &nbsp; &nbsp;
        </div>        
        
        <div style="margin: 10px;" *ngIf="swReturnHomeBtn" >
            <button (click)="returnToHome($event)"
                style="background-color: #008CBA; text-decoration: none; color:white; text-align:center; vertical-align:middle; height: 35px;"
                onMouseOver="this.style.backgroundColor='#4CAF50'" onMouseOut="this.style.backgroundColor='#008CBA'"
                class="embushBtn">
                <label style="margin: 3px;">Return Home</label>
            </button>
            &nbsp; &nbsp;
        </div>

        <div style="margin: 10px;" *ngIf="swSavePdfWithoutDataBtn" >
            <button (click)="saveAllWithoutDataAsPdf($event)"
                style="background-color: #008CBA; text-decoration: none; color:white; text-align:center; vertical-align:middle; height: 35px;"
                onMouseOver="this.style.backgroundColor='#4CAF50'" onMouseOut="this.style.backgroundColor='#008CBA'"
                class="embushBtn">
                <label style="margin: 3px;">Save as PDF without Data</label>
            </button>
            &nbsp; &nbsp;
        </div>
    </div>
    <br/> 
    
    <div style="display: flex;" fxLayout="column" *ngIf="!swSavePdfBtn && !swPrtViewExcDtDiv ">
        <div fxLayout="row" fxFlex="1 1 100" >
            <div fxLayout="row" fxFlex="1 1 100" >        
                <div fxLayout="row" fxFlex="100" fxLayoutAlign="center" fxLayoutGap="0px"
                    style="margin: auto; ">
                    <div><img src="./assets/bankasialtdlogo.png"
                        style="height: 50px; width: 250px; margin: 5px;" /></div>                                    
                </div>
            </div>                
        </div>
        <br/>
        <div fxLayout="row" fxFlex="1 1 100" >
            <div fxLayout="row" fxFlex="1 1 100" >
                <div fxLayout="column" fxFlex="100" fxLayoutAlign="center none"
                    style="margin-left: 2px; text-align: center !important;">
                    <div style="font-size: 40px; font-weight: bold; font-family: 'Times New Roman', Times, serif;">A/C Opening Form Archiving</div>
                </div>
            </div>
        </div>
    </div>
    <br/>



    <div> 
        <dmsportal-searchfields [parentData]="_parentData" [swInPrtViewExcDt]="swPrtViewExcDtDiv" [swHideInPrtView]="hideInPrtView" (searchFieldChange)="searchFldChange($event)"></dmsportal-searchfields>
    </div>



    
    <div *ngIf="swDataGridView">
        <div style="margin-top: 10px; margin-bottom: 10px; background-color: lightblue;" *ngIf="!hideInPrtView">


            <div style="margin: 10px; background-color: rgb(228, 242, 247);" class="actionDivFlexCont" >

                <div style="margin: 10px;" >
                    <div style="margin-left: 160px; margin-top: 2px;" class="XDyW0e" aria-label="Search by voice"
                        role="button" (click)="voiceSearch()">
                        <svg focusable="false" viewBox="0 0 24 24" width="30" height="30"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285f4"
                                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                            </path>
                            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                            <path fill="#fbbc05"
                                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                            </path>
                            <path fill="#ea4335"
                                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                            </path>
                        </svg>
                    </div>
                    <input #filterTextBox type="search" id="filter-text-box" placeholder="Search with any word..."
                        (keyup)="quickSearch()" [(ngModel)]="txtOfQuickSearchInpFld"
                        style="height:34px; border: 3px solid #ccc; border-radius: 5px;" />
                    &nbsp; &nbsp;
                </div>

                <div style="margin: 10px;">
                    <button (click)="onBtnExportDataAsExcel()"
                        style="background-color: #008CBA; text-decoration: none; color:white; text-align:center; vertical-align:middle; height: 35px;"
                        onMouseOver="this.style.backgroundColor='#4CAF50'" onMouseOut="this.style.backgroundColor='#008CBA'"
                        class="embushBtn">
                        <label style="margin: 3px;">Export Data As Excel</label>
                    </button>
                    &nbsp; &nbsp;
                </div>        

                <div style="margin: 10px;">
                    <button (click)="printView()"
                        style="background-color: #008CBA; text-decoration: none; color:white; text-align:center; vertical-align:middle; height: 35px;"
                        onMouseOver="this.style.backgroundColor='#4CAF50'" onMouseOut="this.style.backgroundColor='#008CBA'"
                        class="embushBtn">
                        <label style="margin: 3px;">Print View with Data</label>
                    </button>
                    &nbsp; &nbsp;
                </div>

                <div style="margin: 10px;">
                    <button (click)="printViewWithoutData()"
                        style="background-color: #008CBA; text-decoration: none; color:white; text-align:center; vertical-align:middle; height: 35px;"
                        onMouseOver="this.style.backgroundColor='#4CAF50'" onMouseOut="this.style.backgroundColor='#008CBA'"
                        class="embushBtn">
                        <label style="margin: 3px;">Print View without Data</label>
                    </button>
                    &nbsp; &nbsp;
                </div>

            </div>

            
        </div>


        <div class="panel-content">
            <ag-grid-angular style="width: 99%; height: 500px; margin-left:5px" class="ag-theme-alpine"
                [columnDefs]="mpTG.columnDefs" [defaultColDef]="mpTG.defaultColDef" [masterDetail]="mpTG.masterDetail"
                [detailCellRenderer]="mpTG.detailCellRenderer" 
                [rowData]="rowData" [rowGroupPanelShow]="mpTG.rowGroupPanelShow" [rowSelection]="mpTG.rowSelection"
                [animateRows]="mpTG.animateRows" [suppressDragLeaveHidesColumns]="mpTG.suppressDragLeaveHidesColumns"
                [pagination]="true" [paginationPageSize]="mpTG.paginationPageSize"
                [rowHeight]="mpTG.rowHeight" [cacheQuickFilter]="mpTG.cacheQuickFilter" [enableCharts]="mpTG.enableCharts"
                [enableRangeSelection]="mpTG.enableRangeSelection"
                [suppressRowClickSelection]="mpTG.suppressRowClickSelection" [editType]="mpTG.editType"
                [groupDisplayType]="mpTG.groupDisplayType"
                (gridReady)="onGridReady($event)"
                (rowEditingStopped)="onRowEditingStopped($event)" (rowEditingStarted)="onRowEditingStarted($event)"
                (cellEditingStarted)="onCellEditingStarted($event)"
                (cellEditingStopped)="onCellEditingStopped($event)"></ag-grid-angular>
        </div>
    </div>
    <br />

    <ng-template #customLoadingTemplate>
        <div class="custom-class">
          <h3>Loading...</h3>
        </div>
      </ng-template>
      
    <ng-template #emptyLoadingTemplate></ng-template>

    <div class="loading">
        <ngx-loading
          [show]="loading"
          [config]="{
            animationType: ngxLoadingAnimationTypes.circle,
            primaryColour: primaryColour,
            secondaryColour: secondaryColour,
            backdropBorderRadius: '3px'
          }"
          [template]="loadingTemplate"
        ></ngx-loading>
    </div>
    
</div>
